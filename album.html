<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Álbum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="viewer">
    <button id="prevBtn">&#8592;</button>
    <img id="photo" src="" alt="foto del álbum">
    <button id="nextBtn">&#8594;</button>
  </div>
  <script src="js/album.js"></script>
  <script>
    let touchStartX = 0;
    let touchEndX = 0;
  
    const viewer = document.querySelector('.viewer');
  
    function handleGesture() {
      const swipeThreshold = 50; // Mínimo de píxeles para considerar swipe
  
      if (touchEndX < touchStartX - swipeThreshold) {
        // Swipe a la izquierda → siguiente imagen
        document.querySelector('#nextBtn')?.click();
      }
  
      if (touchEndX > touchStartX + swipeThreshold) {
        // Swipe a la derecha → imagen anterior
        document.querySelector('#prevBtn')?.click();
      }
    }
  
    if (viewer) {
      viewer.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });
  
      viewer.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
      });
    }
  </script>
  
</body>
</html>
